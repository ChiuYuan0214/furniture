<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/global.css" type="text/css">
        <link rel="stylesheet" href="css/contact.css" type="text/css">
        <title>風格家居 - 聯絡我們</title>
    </head>
    <body>
        <div class="wrapper">
            <header id="main-header">
                <nav id="header-navbar">
                    <div id="header-logo">
                        <img src="image/logo.jpg" alt="風格家居LOGO">
                        <a href="home.html">
                            <p>風格家居</p>
                        </a>
                    </div>
                    <ul>
                        <li><a href="About.html">關於我們</a></li>
                        <li><a href="News.html">最新消息</a></li>
                        <li><a href="Products.html">商品一覽</a></li>
                        <li><a href="Contact.html">聯絡我們</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <form action="home.html">
                    <div id="contact-intro">
                    <h1>聯絡我們</h1>
                    <p>請填寫下列表單，我們將盡快與您聯繫</p>
                    <small>備註<span class="red-asterisk">*</span>者為必填欄位</small>
                    </div>
                    <fieldset>
                        <legend>您的疑問是什麼？</legend>
                        <div class="input-box">
                            <label for="subject"><span class="red-asterisk">*</span>主題</label>
                            <select id="subject" name="subject">
                                <option value="style">風格指導</option>
                                <option value="product">商品諮詢</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="products"><span class="red-asterisk">*</span>商品分類</label>
                            <select id="products" name="products">
                                <option value="sofa">沙發</option>
                                <option value="chair">單椅</option>
                                <option value="mattress">床墊</option>
                                <option value="bedstead">床架</option>
                                <option value="dining table">餐桌</option>
                                <option value="table">書桌</option>
                                <option value="cupboard">櫥櫃</option>
                                <option value="lighting">燈飾</option>
                            </select>
                        </div>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>請讓我們更了解您</legend>
                        <div class="input-box">
                            <label for="district"><span class="red-asterisk">*</span>所在地區</label>
                            <select id="district" name="district">
                                <option value="taiwan">台灣</option>
                                <option value="china">中國</option>
                                <option value="japan">日本</option>
                                <option value="korea">韓國</option>
                                <option value="thailand">泰國</option>
                                <option value="vietnam">越南</option>
                                <option value="other">其它</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="name"><span class="red-asterisk">*</span>姓名</label>
                            <input id="name" type="text" placeholder="請填入你的姓名" required>
                        </div>
                        <div class="input-box">
                            <label for="email"><span class="red-asterisk">*</span>電子郵件</label>
                            <input id="email" type="email" placeholder="請填入你的信箱" required>
                        </div>
                        <div class="input-box">
                            <label for="phone"> 電話</label>
                            <input id="phone" type="phone" placeholder="請填入你的電話">
                        </div>
                    </fieldset>
                    <hr>
                    <div class="input-box">
                        <label for="comment"> 其他建議</label>
                        <textarea id="comment" name="comment" rows="5"></textarea>
                    </div>
                    <input type="submit" value="確認送出">
                </form>
            </main>
            <footer id="main-footer">
                <nav id="footer-navbar">
                    <ul id="footer-list">
                        <li><a href="About.html">About</a></li>
                        <li><a href="Products.html">Products</a></li>
                        <li><a href="Contact.html">Contact us</a></li>
                    </ul>
                    <div id="contact">
                        <p id="address">風格家居 台北市大安區安和路一段48號</p>
                        <p id="phone">TEL: 0902-350-579</p>
                    </div>
                    <div id="copy">
                        <small>Copyright &copy; 2021.</small>
                    </div>
                </nav>
            </footer>
        </div>
    </body>
</html>
